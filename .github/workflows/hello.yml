name: Hello, World!
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Greeting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-
      - name: install lftp
        run: "sudo apt-get install lftp"
      - name: mirror
        run: "lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} -e \"mirror --reverse public ${{ secrets.FTP_REMOTE_PATH}};exit\" ${{ secrets.FTP_SERVER }}"
